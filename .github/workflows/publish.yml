name: Publish to NPM
on:
  - workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Git
        run: |
          git config user.name "DiogoVCS"
          git config user.email "diogovalensoares@gmail.com"

      - name: Unshallow
        run: git fetch --prune

      - name: Install dependencies ðŸ”§
        run: npm install

      - name: Version
        shell: bash
        run: npx nx run graphql-mesh:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ðŸ”§
        run: npx nx run graphql-mesh:build

      - name: Find Tag
        id: tagger
        uses: jimschubert/query-tag-action@v1
        with:
          commit-ish: 'HEAD~'
          skip-unshallow: 'true'

      - name: Push new Tag
        shell: bash
        run: |
          git push --follow-tags origin main
        env:
          TAG_NAME: ${{steps.tagger.outputs.tag}}

      - name: Publish package on NPM ðŸ“¦
        run: npm publish ./dist/packages/graphql-mesh --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
